<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Maintaining state using hidden form fields</title>
</head>

<body>
<form id="orderform" action="aformprocessor.html" method="get">
    <p>
        <label for="quantity">Quantity to order:</label>
        <input type="text" id="quantity" name="quantity" />
    </p>

    <p>
        <button type="submit">Submit order</button>
        <button type="reset">Reset form</button>
    </p>
</form>
</body>
</html>
